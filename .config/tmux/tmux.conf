unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "󰚰 Reloaded!"

set -g prefix C-space
unbind C-b

# --- Vim-like pane navigation ---
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind | split-window -h
bind - split-window -v

# --- Allow passthrough

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'

# --- Terminal / Truecolor ---
set -g default-terminal "screen-256color"
set -as terminal-overrides ',*:Tc'

# --- Rosé Pine palette ---
# Base colors: https://rosepinetheme.com/palette
set -g @rosepine-bg        "#191724"
set -g @rosepine-overlay   "#26233a"
set -g @rosepine-subtle    "#6e6a86"
set -g @rosepine-love      "#eb6f92"
set -g @rosepine-gold      "#f6c177"
set -g @rosepine-foam      "#9ccfd8"
set -g @rosepine-iris      "#c4a7e7"
set -g @rosepine-text      "#e0def4"

# Pane borders
set -g pane-border-style "fg=#{@rosepine-overlay}"
set -g pane-active-border-style "fg=#{@rosepine-iris}"

# Status bar
set -g status-interval 5
set -g status-position bottom
set -g status-style "bg=#{@rosepine-bg},fg=#{@rosepine-subtle}"

# Left side (session)
set -g status-left-length 40
set -g status-left "#[fg=#{@rosepine-love},bold] 󰕮 #S #[fg=#{@rosepine-bg}]"

# Right side (date, host)
set -g status-right-length 120
set -g status-right "#[fg=#{@rosepine-bg},bg=#{@rosepine-gold}]#[fg=#{@rosepine-bg},bg=#{@rosepine-gold},bold] %Y-%m-%d  %H:%M #[fg=#{@rosepine-bg},bg=#{@rosepine-foam}]#[fg=#{@rosepine-bg},bg=#{@rosepine-foam}] #h "

# Windows
setw -g window-status-format "#[fg=#{@rosepine-subtle},bg=#{@rosepine-bg}] #I:#W "
setw -g window-status-current-format "#[fg=#{@rosepine-bg},bg=#{@rosepine-love},bold] #I:#W "

# Messages
set -g message-style "bg=#{@rosepine-iris},fg=#{@rosepine-bg},bold"

# Copy mode (vim style)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# --- TPM init ---
run '/usr/share/tmux-plugin-manager/tpm'
